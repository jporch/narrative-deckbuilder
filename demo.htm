<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Narrative Deckbuilder Prototype</title>
    <meta charset="utf-8">
    <meta name="description" content="Demo">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="style.css" rel="stylesheet">
    <script src="canonicalCards.js"></script>
    <script src="card.js"></script>
    <script src="deck.js"></script>
    <script src="trigger.js"></script>
    <script src="state.js"></script>
    <script src="util.js"></script>
    <script src="filter.js"></script>
  </head>
  <body>
    <main>
      <div id="state">
        <h2>State</h2>
        <ul id="state-container"></ul>
      </div>
      <div id="card">
        <h2>Cards</h2>
        <div>
          <label>ID: </label>
          <span class="cardID"></span>
        </div>
        <div>
          <label>Name: </label>
          <span class="cardName"></span>
        </div>
        <div>
          <label>Description: </label>
          <span class="cardDescription"></span>
        </div>
      </div>
      <div id="Main">
        <h2>Deck</h2>
        <div>
          <label>Size: </label>
          <span class="deckSize"></span>
        </div>
        <div>
          <label>Discard: </label>
          <span class="discardSize"></span>
        </div>
        <button id="drawButton">Draw</button>
        <button id="shuffleButton">Shuffle</button>
      </div>
    </main><!-- /.main content column -->
  </body>
  <script src="code.js"></script>
</html>
